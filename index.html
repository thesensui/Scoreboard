<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <div>
                <h3 class="board-title-home">HOME</h3>
                <h2 id="score-home" class="home-score1">0</h2>
                <div class="add-points-btn-home">
                <button id="score-btn-1" class="btn" onclick="increaseHomeScoreOne()">+ 1</button>
                 <button id="score-btn-2" class="btn" onclick="increaseHomeScoreTwo()">+ 2</button>
                  <button id="score-btn-3" class="btn" onclick="increaseHomeScoreThree()">+ 3</button>
                  </div>
            </div>
            <div>
                <h3 class="board-title-home">GUEST</h3>
                <h2 id="score-guest" class="home-score1">0</h2>
                <div class="add-points-btn-home">
                <button id="score-btn-1" class="btn" onclick="increaseGuestScoreOne()">+ 1</button>
                 <button id="score-btn-2" class="btn" onclick="increaseGuestScoreTwo()">+ 2</button>
                  <button id="score-btn-3" class="btn" onclick="increaseGuestScoreThree()">+ 3</button>
                
                  </div>
                
            </div>
            </div>
        <button id="new-btn" onclick="newGame()">NEW GAME</button>

    
        <script src="index.js"></script>
    </body>
</html>
